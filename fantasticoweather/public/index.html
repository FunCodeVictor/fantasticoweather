<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather widget</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossOrigin="anonymous"
    />
  </head>
  <body>
    <noscript>
      <div>
        <b>
          In order to use this service you need to turn on JavaScript in your browser.
        </b>
      </div>
      <div>
        <b>
          We are currently working on a solution for the service to run without JavaScript, we expect it to be released in near future.
        </b>
      </div>

      <div class="widget" style="margin: 10px; width: 300px;">
        <div class="panel panel-info">
          <div class="panel-heading">Weather in <b>Copenhagen</b></div>
          <ul class="list-group">
            <li class="list-group-item">Temperature: <b>5°C</b></li>
            <li class="list-group-item">Humidity: <b>65</b></li>
            <li class="list-group-item">Wind: <b>11 m/s Øst</b></li>
            <li class="list-group-item">
                <form class="form-inline">
                  <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City">
                  </div>
                  <button type="submit" class="btn btn-default">Search</button>
                </form>
            </li>
          </ul>
        </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
